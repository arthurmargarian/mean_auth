<h2 class="page-header"></h2>
<form (submit)="onRegisterSubmit()">
  <div class=" mb-3 from-group">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class=" mb-3 from-group">
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class=" mb-3 from-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class=" mb-3 from-group">
    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="mt-2 btn btn-primary" value="Submit">

</form>
